<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left home-btn">
            <a href="#" class="back link">
                <i class="typcn typcn-home"></i>
            </a>
        </div>
        <div class="center sliding">Register</div>
    </div>
</div>
<div class="pages">
    <div data-page="signup" class="page">
        <div class="page-content">
            <div class="content-block">
            	<div class="content-block-inner">
            		<form id="register-form">
            			<div class="list-block">
		  					<ul>
		    					<li>
		      						<div class="item-content">
		        						<div class="item-inner">
		          							<div class="item-title label"><i class="typcn typcn-user"></i></div>
				          					<div class="item-input">
				            					<input type="text" name="first_name" placeholder="First Name">
				          					</div>
		    							</div>
		  							</div>
		    					</li>
		   						<li>
		      						<div class="item-content">
		        						<div class="item-inner">
		          							<div class="item-title label"><i class="typcn typcn-user"></i></div>
				          					<div class="item-input">
				            					<input type="text" name="last_name" placeholder="Last Name">
				          					</div>
		    							</div>
		  							</div>
		    					</li>
								<li>
		      						<div class="item-content">
		        						<div class="item-inner">
		          							<div class="item-title label"><i class="typcn typcn-mail"></i></div>
				          					<div class="item-input">
				            					<input type="text" name="register_email" placeholder="Email Address" autocomplete="off">
				          					</div>
		    							</div>
		  							</div>
		    					</li>
		    					<li>
		      						<div class="item-content">
		        						<div class="item-inner">
		          							<div class="item-title label"><i class="typcn typcn-lock-closed-outline"></i></div>
				          					<div class="item-input">
				            					<input type="password" name="register_password" placeholder="password" autocomplete="off">
				          					</div>
		    							</div>
		  							</div>
		    					</li>
		  					</ul>
		  				</div>
	  					<div class="list-block">
	                		<ul>
	                  			<li class="item-content">
	                    			<a href="#" class="btn btn-primary signupBtn">Register</a> <a href="#" class="btn btn-danger back">Cancel</a>
	                  			</li>
	                		</ul>
	                		<div class="list-block-label">
	                			<p>If you have an account, you can <a href="welcome.html" class="open-login-screen">click here to login</a></p>
	                		</div>
	              		</div>
					</form>
				</div>
            </div>
      	</div>
    </div>
</div>
